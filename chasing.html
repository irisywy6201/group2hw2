<script>
$(function(){                                             <!--控制safe區對齊四個角-->
	var parent = $("[maign]").parents("div");
	var _max = 0;
	parent.children("div").each(function(){
		var _h = $(this).height();
		if(_h>_max) _max = _h;
	}).end().css({
		height: _max,
		position:'relative'
	});

	$("[maign]").each(function(){
		var align=$(this).attr("maign");
		var valign=$(this).attr("mvalign");
		$(this).css({
			position:'absolute'
		}).css(align, 0).css(valign, 0);
	});
});

</script>
